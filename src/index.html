<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flaticon.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rubik&display=swap" rel="stylesheet"> 
  </head>

  <body class="container">
    
    <header class="head margin-bottom">
      <div class="banner">
        <div class="banner-content center">
          <p>Pokepedia</p>
          <img class="hide" src="assets/legiones.png">
        </div>
      </div>
      <nav class="menu">
        <div class="center">
          <ul>
            <li>
              <a class="menu-style menu-style" href="#">
              <span class="flaticon-casa"></span>
              <span class="hide">Home</span>
              </a>
            </li>
            <li class="menu-style">
              <input type="checkbox" id="filter" class="hide-f">
              
              <label for="filter" class="filter-text">
                <span class="flaticon-icon-57164"></span>
                <span class="hide">Filter</span>
              </label>
            </li>
            <li class="menu-style">
              <span class="flaticon-mas"></span>
              <span class="hide">Options</span>
            </li>
          </ul>
          <div class="search-section">
            <span class="flaticon-lupa"></span>
            <input id="filter-search" type="search" placeholder="Type here">
          </div>
        </div>
      </nav>
    </header>
    <section class="general-container">
      <!-- Este es el contenedor que abarcará todos los filtros-->
      <aside class="hide-f ">
        <ul id="filter-box" class="filter-menu">
          <li class="li-filter limits" id="all-pokemons">All pokémons</li>
          <input type="checkbox" class="hide-f" id="filter-by-type">
          <label for="filter-by-type">
          <li class="li-filter limits">Filter by type <span class="flaticon-flecha-hacia-abajo"></span></li>
          </label>
          <section class="sub-menu hide-f">
            <ul class="derecho">
              <li class="limits" id="ghost">Ghost</li>
              <li class="limits" id="psychic">Psychic</li>
              <li class="limits" id="normal">Normal</li>
              <li class="limits" id="fighting">Fighting</li>
              <li class="limits" id="poison">Poison</li>
              <li class="limits" id="bug">Bug</li>
              <li class="limits" id="flying">Flying</li>
              <li class="limits" id="dark">Dark</li>
              <li class="limits" id="fairy">Fairy</li>
            </ul> 
            <ul class="izquierdo">
              <li class="limits" id="water">Water</li>
              <li class="limits" id="fire">Fire</li>
              <li class="limits" id="grass">Grass</li>
              <li class="limits" id="ground">Ground</li>
              <li class="limits" id="rock">Rock</li>
              <li class="limits" id="steel">Steel</li>
              <li class="limits" id="ice">Ice</li>
              <li class="limits" id="electric">Electric</li>
              <li class="limits" id="dragon">Dragon</li>
            </ul>
          </section> 
        </ul>
      </aside>
     
      <main class="center"> 
        <section class="sort-container">
          <p>Sort</p>
          <select id="selection" value ="Sort" class="margin-bottom">
            <option value="default">Default</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
        </section>
        <section class="content"></section>

        <div class="go-top-container">
          <span class="go-top flaticon-cheuron"></span>
        </div>
      </main>
    </section>
      
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
