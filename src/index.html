<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body class="container">
    <div class="go-top-container">
      <span class="go-top icon-circle-up"></span>
    </div>
    <header class="head bottom-margin">
      <div class="banner"><img src="/src/assets/pokebolas-01.png"></div>
      <nav class="menu"></nav>
      <div class="flap"></div>
    </header>
    <main class="content center">
      <select id="selection" class="bottom-margin"></select>
      <div class="subtitulos">
        <div class="width-arrow">
          <div class="arrow">
          <h2>Generacion I - Kanto</h2>
          </div>
        </div>
        <div class="width-line">
          <div class="lines"></div>
        </div>
      </div>
      <div class="generations" id="kanto"></div>
      <div class="subtitulos">
        <div class="width-arrow">
          <div class="arrow">
          <h2>Generation II - Johto</h2>
          </div>
        </div>
        <div class="width-line">
          <div class="lines"></div>
        </div>
      </div>
      <div class="generations" id="johto"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
