<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rubik&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  </head>

  <body class="container">
    
    <header class="head margin-bottom">

      <div class="banner">
        <div class="banner-content center">
          <p>Pokepedia</p>
          <img class="hide" src="assets/legiones.png">
        </div>
      </div>

      <nav class="menu">
        <div class="center">
          <ul>
            <li>
              <a class="menu-style menu-style" href="#">
              <span class="icon-home"></span>
              <span class="hide">Home</span>
              </a>
            </li>
            <li class="menu-style">
              <button>
                <span class="icon-filter"></span>
                <span class="hide">Filter</span>
              </button>
            </li>
            <li class="menu-style">
              <span class="icon-plus"></span>
              <span class="hide">Options</span>
            </li>
          </ul>
          <div class="search-section">
            <span class="icon-search"></span>
            <input id="filter-search" type="search" placeholder="Type here">
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Este es el contenedor que abarcará todos los filtros-->
      <div id= "filter-box" class="filter-content">
        <div class="filter-category">
          <li class="li-filter limites"><a href="#" class="category-items" category="all">All pokémons</a></li>
          <li class="li-filter limites">
            <a href="#" class="filter-by-type" cattegory="type">Filter by type<span class="icon-ctrl"></span></a>
            <div class="sub-menu">
              <div class="derecho">
                <ul class="limites" id="gosth">Ghost</ul>
                <ul class="limites" id="psyqchic">Psychic</ul>
                <ul class="limites" id="normal">Normal</ul>
                <ul class="limites" id="fighting">Fighting</ul>
                <ul class="limites" id="poison">Poison</ul>
                <ul class="limites" id="bug">Bug</ul>
                <ul class="limites" id="flying">Flying</ul>
                <ul class="limites" id="dark">Dark</ul>
                <ul class="limites" id="fairy">Fairy</ul>
              </div> 
              <div class="izquierdo">
                <ul class="limites" id="water">Water</ul>
                <ul class="limites" id="fire">Fire</ul>
                <ul class="limites" id="grass">Grass</ul>
                <ul class="limites" id="ground">Ground</ul>
                <ul class="limites" id="rock">Rock</ul>
                <ul class="limites" id="steel">Steel</ul>
                <ul class="limites" id="ice">Ice</ul>
                <ul class="limites" id="electric">Electric</ul>
                <ul class="limites" id="dragon">Dragon</ul>
              </div>
            </div>
          </li>          
        </div>
      </div>
      <div class="sort-container center">
        <select id="selection" value ="Sort" class="margin-bottom">
          <option value="sort-option" selected disabled>Sort</option>
          <option value="default">Default</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>

      <section class="content center"></section>
      
      <div class="go-top-container">
        <span class="go-top icon-circle-up"></span>
      </div>
      
    </main>
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
