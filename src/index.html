<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rubik&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <span class="ir-arriba icon-circle-up"></span>
    <header class="head bottom-margin">

      <div class="banner">
        <div class="banner-content center">
          <p>Pokemon Master</p>
          <img src="/src/assets/legiones.png">
        </div>
      </div>

      <nav class="menu">
        <div class="center">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">+ Options</a></li>
          </ul>
          <div>
            <input type="search" placeholder="Type here">
            <span class="icon-search"></span>
          </div>
      </nav>

      <div class="flap"></div>

    </header>
    
    <main class="content center">
      <select id="selection" class="bottom-margin"></select>
      <div class="subtitulos">
        <div class="width-arrow">
          <div class="arrow">
          <h2>Generacion I - Kanto</h2>
          </div>
        </div>
        <div class="width-line">
          <div class="lines"></div>
        </div>
      </div>
      <div class="generations" id="kanto"></div>
      <div class="subtitulos">
        <div class="width-arrow">
          <div class="arrow">
          <h2>Generation II - Johto</h2>
          </div>
        </div>
        <div class="width-line">
          <div class="lines"></div>
        </div>
      </div>
      <div class="generations" id="johto"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
