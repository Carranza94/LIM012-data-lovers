<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flaticon.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rubik&display=swap" rel="stylesheet"> 
  </head>

  <body class="container">
    
    <header class="head margin-bottom">
      <div class="banner">
        <div class="banner-content center">
          <p>Pokepedia</p>
          <img class="hide" src="assets/legiones.png">
        </div>
      </div>
      <nav class="menu">
        <div class="center">
          <ul>
            <li>
              <a class="menu-style menu-style" href="#">
              <span class="flaticon-casa"></span>
              <span class="hide">Home</span>
              </a>
            </li>
            <li class="menu-style">
              <input type="checkbox" id="filter" class="hide-f">
              
              <label for="filter" class="filter-text">
                <span class="flaticon-icon-57164"></span>
                <span class="hide">Filter</span>
              </label>
            </li>
            <li class="menu-style">
              <span class="flaticon-mas"></span>
              <span class="hide">Options</span>
            </li>
          </ul>
          <div class="search-section">
            <span class="flaticon-lupa"></span>
            <input id="filter-search" type="search" placeholder="Type here">
          </div>
        </div>
      </nav>
    </header>
    <section class="general-container">
      <!-- Este es el contenedor que abarcará todos los filtros-->
      <aside class="hide-f ">
        <ul id="filter-box" class="filter-menu">
          <li class="li-filter limits" id="all-pokemons">All pokémons</li>
          <input type="checkbox" class="hide-f" id="filter-by-type">
          <label for="filter-by-type">
          <li class="li-filter limits">Filter by type <span class="flaticon-flecha-hacia-abajo"></span></li>
          </label>
          <table class="sub-menu hide-f">
            <tr>
              <td id="ghost" class="li-mits">Ghost</td>
              <td id="water">Water</td>
            </tr>
            <tr>
              <td id="psychic" class="li-mits">Psychic</td>
              <td id="fire">Fire</td>
            </tr>
            <tr>
              <td id="normal" class="li-mits">Normal</td>
              <td id="grass">Grass</td>
            </tr>
            <tr>
              <td id="fighting" class="li-mits">Fighting</td>
              <td id="ground">Ground</td>
            </tr>
            <tr>
              <td id="rock" class="li-mits">Rock</td>
              <td id="poison">Poison</td>
            </tr>
            <tr>
              <td id="bug" class="li-mits">Bug</td>
              <td id="steel">Steel</td>
            </tr>
            <tr>
              <td id="flying" class="li-mits">Flying</td>
              <td id="ice">Ice</td>
            </tr>
            <tr>
              <td id="dark" class="li-mits">Dark</td>
              <td id="electric">Electric</td>
            </tr>
            <tr>
              <td id="fairy" class="li-mits">Fairy</td>
              <td id="dragon">Dragon</td>
            </tr>
          </table> 
        </ul>
      </aside>
     
      <main class="center"> 
        <section class="attacks"></section>
        
        <section class="sort-container">
          <p>Sort</p>
          <select id="selection" value ="Sort" class="margin-bottom">
            <option value="default">Default</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
        </section>
        <section class="content"></section>

        <div class="go-top-container">
          <span class="go-top flaticon-cheuron"></span>
        </div>
      </main>
    </section>
      
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
