<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rubik&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  </head>

  <body class="container">
    
    <header class="head margin-bottom">

      <div class="banner">
        <div class="banner-content center">
          <p>Pokepedia</p>
          <img class="hide" src="assets/legiones.png">
        </div>
      </div>

      <nav class="menu">
        <div class="center">
          <ul>
            <li>
              <a class="menu-style menu-style" href="#">
              <span class="icon-home"></span>
              <span class="hide">Home</span>
              </a>
            </li>
            <li class="menu-style">
              <span class="icon-filter"></span>
              <span class="hide">Filter</span>
            </li>
            <li class="menu-style">
              <span class="icon-plus"></span>
              <span class="hide">Options</span>
            </li>
          </ul>
          <div class="search-section">
            <span class="icon-search"></span>
            <input id="filter-search" type="search" placeholder="Type here">
          </div>
        </div>
      </nav>
    </header>
    
    <main>

      <div class="sort-container center">
        <select id="selection" class="margin-bottom">
          <option value="sort-option">Sort</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>

      <section class="content center"></section>
      

      <div class="go-top-container">
        <span class="go-top icon-circle-up"></span>
      </div>
      
    </main>
    <footer class="footer"></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
